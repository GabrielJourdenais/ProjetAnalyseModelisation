<div ng-include="'views/menu/menu.html'"></div>
<div ng-controller="MessagerieCtrl">

  <div style="width: 25%; float: left;">
  <ul style="list-style-type:none;">
  <li ng-click="">Boite de réception</li>
  <li>Messages Envoyés</li>
  <li>Messages Supprimés</li>
  </ul>
  </div>
  <div style="width: 75%; float: left;">
  <input type="button" value="Rédiger"/><input type="button" value="Répondre"/><input type="button" value="Supprimer"/>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Objet</th>
        <th>De</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="message in messagesRecus">
        <td>{{message.objet}}</td>
        <td>{{message.de}}</td>
        <td>{{message.date}}</td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
