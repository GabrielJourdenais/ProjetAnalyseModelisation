<div ng-include="'views/menu/menu.html'"></div>
 <div ng-controller="EquipesCtrl">
   <h3>{{groupecourscourant.sigle}}-{{groupecourscourant.noGroupeCours}}</h3>
   <br>
   <h4>Membres du cours</h4>
      <table class="table table-hover">
    <thead>
      <tr>
        <th>Code Utilisateur</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-click="afficherProfil(membre)" class="disable-text-selection" ng-repeat="membre in listeMembres">
        <td>{{membre.codeUtilisateur}}</td>
      </tr>
    </tbody>
  </table>
   <h4>Équipes</h4>
      <table class="table table-hover">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Chef d'équipe</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-click=requeteMembreEquipe(equipe) class="disable-text-selection" ng-repeat="equipe in listeEquipes">
        <td>{{equipe.nomEquipe}}</td>
        <td>{{equipe.chefEquipe}}</td>
      </tr>
    </tbody>
  </table>
  <br>
  <h4>Créer une équipe</h4>
   <form id="creerEquipe">
       <table class="table table-hover">
          <tbody>
            <tr class="disable-text-selection">
              <td>Nom d'équipe</td><td><input type="text" ng-model="nouvelleEquipe.nomEquipe"/></td>
            </tr>
            <tr>
                <td><input type="button" class="btn btn-default" ng-click="creerEquipe(nouvelleEquipe)" value="Créer"/> </td>
            </tr>
         </tbody>
       </table>
   </form>
  </div>
